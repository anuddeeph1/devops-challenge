apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpletimeservice
  labels:
    helm.sh/chart: simpletimeservice-1.0.0
    app.kubernetes.io/name: simpletimeservice
    app.kubernetes.io/instance: simpletimeservice
    app: simpletimeservice
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: simpletimeservice
      app.kubernetes.io/instance: simpletimeservice
      app: simpletimeservice
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: simpletimeservice
        app.kubernetes.io/instance: simpletimeservice
        app: simpletimeservice
    spec:
      serviceAccountName: simpletimeservice
      securityContext:
        fsGroup: 65532
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: simpletimeservice
        image: "anuddeeph1/simpletimeservice:latest"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        startupProbe:
          failureThreshold: 12
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - simpletimeservice
              topologyKey: kubernetes.io/hostname
            weight: 100
